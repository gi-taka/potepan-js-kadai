<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
</head>

<body>
  <main>
    <h3>ストップウォッチ</h1>
    <div class="stop-watch">
      <ol class="stop-watch-box">
        <li class="forth-digit"></li>
        <span>：</span>
        <li class="third-digit"></li>
        <span>：</span>
        <li class="second-digit"></li>
        <span>：</span>
        <li class="first-digit"></li>
      </ol>
    </div>
    <button class="start-button" type="button" name="start">スタート</button>
    <button class="stop-button" type="button" name="stop" disabled>ストップ</button>
    <button class="reset-button" type="button" name="reset" disabled>リセット</button>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
